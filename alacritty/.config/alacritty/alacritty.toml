# import = ["~/.config/alacritty/themes/themes/wombat.toml"]

[shell]
program = "/bin/zsh"

[window]
opacity = 1
startup_mode = "Maximized"
padding = { x = 4, y = 4 }
decorations_theme_variant = "Dark"
# blur = true

[scrolling]
multiplier = 5

[colors.primary]
background = "#181818"

[font]
# normal = { family = "Hack Nerd Font", style = "Regular" }
# normal = { family = "JetBrains Mono", style = "Regular" }
normal = { family = "Iosevka Nerd Font", style = "Regular" }
size = 14
offset = { x = 0, y = 0}

[env]
TERM = "xterm-256color"

[keyboard]
bindings = [
  {key = "PageUp", action = "ScrollLineUp"},
  {key = "PageDown", action = "ScrollLineDown"},
]
